<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blinkbox â€” Download in Progress</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: #0b0f1a;
  color: #eaeaf0;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 420px;
  background: #12182a;
  border-radius: 18px;
  padding: 22px;
  box-shadow: 0 12px 35px rgba(0,0,0,.45);
}

/* HEADER */
.header {
  text-align: center;
  margin-bottom: 18px;
}

.header h1 {
  font-size: 19px;
  margin: 0;
  font-weight: 700;
}

.header p {
  font-size: 12px;
  color: #9aa3ff;
  margin-top: 6px;
}

/* NOTE */
.note {
  background: #1b2340;
  border-left: 4px solid #4f7cff;
  padding: 14px;
  font-size: 13px;
  border-radius: 10px;
  margin-bottom: 16px;
  line-height: 1.5;
}

/* TIMER */
.timer {
  font-size: 13px;
  margin-bottom: 10px;
  text-align: center;
  color: #aab3ff;
}

/* PROGRESS BAR */
.progress-wrapper {
  background: #1c2340;
  border-radius: 12px;
  overflow: hidden;
  height: 12px;
  margin-bottom: 6px;
}

.progress-bar {
  width: 79%;
  height: 100%;
  background: linear-gradient(
    90deg,
    #4f7cff 0%,
    #6f8dff 60%,
    #9db1ff 100%
  );
}

/* PROGRESS TEXT */
.progress-text {
  text-align: center;
  font-size: 12px;
  color: #9aa3ff;
  margin-bottom: 20px;
}

/* FOLDERS */
.folders {
  list-style: none;
  padding: 0;
  margin: 0;
}

.folders li {
  background: #161d35;
  padding: 14px 16px;
  border-radius: 12px;
  margin-bottom: 10px;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 12px;
}

.folder-icon {
  width: 18px;
  height: 14px;
  background: linear-gradient(180deg,#6f8dff,#4f7cff);
  border-radius: 3px;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>Downloading Files</h1>
    <p>Secure transfer in progress</p>
  </div>

  <div class="note">
    Files are being downloaded from Snapchat.  
    Please keep this tab open until the download is complete.
  </div>

  <div class="timer">
    Time remaining: <strong>1 hour 22 minutes</strong>
  </div>

  <div class="progress-wrapper">
    <div class="progress-bar"></div>
  </div>

  <div class="progress-text">
    79% complete
  </div>

  <ul class="folders">
    <li><span class="folder-icon"></span>bclark_47</li>
    <li><span class="folder-icon"></span>gr33nastronaut</li>
    <li><span class="folder-icon"></span>Anthony</li>
    <li><span class="folder-icon"></span>doug_starr</li>
    <li><span class="folder-icon"></span>superdog21</li>
  </ul>

</div>

</body>
</html>
