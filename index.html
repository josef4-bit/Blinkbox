<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blinkbox – Downloading</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: #0b0f1a;
  color: #eaeaf0;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 420px;
  background: #12182a;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,.4);
}

/* HEADER */
.header {
  text-align: center;
  margin-bottom: 16px;
}

.header h1 {
  font-size: 18px;
  margin: 0;
}

.header p {
  font-size: 12px;
  color: #9aa3ff;
  margin-top: 4px;
}

/* NOTE */
.note {
  background: #1b2340;
  border-left: 4px solid #4f7cff;
  padding: 12px;
  font-size: 13px;
  border-radius: 8px;
  margin-bottom: 16px;
}

/* TIMER */
.timer {
  font-size: 13px;
  margin-bottom: 10px;
  text-align: center;
  color: #aab3ff;
}

/* PROGRESS */
.progress-wrapper {
  background: #1c2340;
  border-radius: 10px;
  overflow: hidden;
  height: 10px;
  margin-bottom: 20px;
}

.progress-bar {
  width: 80%;
  height: 100%;
  background: linear-gradient(90deg, #4f7cff, #7aa2ff);
  animation: startLoad 3s ease-in-out infinite alternate;
}

@keyframes startLoad {
  from { width: 3%; }
  to { width: 8%; }
}

/* FOLDERS */
.folders {
  list-style: none;
  padding: 0;
  margin: 0;
}

.folders li {
  background: #161d35;
  padding: 14px;
  border-radius: 10px;
  margin-bottom: 10px;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.folder-icon {
  width: 18px;
  height: 14px;
  background: #4f7cff;
  border-radius: 3px;
}

  .progress-text {
  text-align: center;
  font-size: 12px;
  color: #9aa3ff;
  margin-bottom: 18px;
}

</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>Downloading Files…</h1>
    <p>Preparing secure transfer</p>
  </div>

  <div class="note">
    Files are being downloaded from Snapchat.  
    Please keep this page open.
  </div>

  <div class="timer">
  Estimated time remaining: <strong>1 hour 22 minutes</strong>
</div>

<div class="progress-wrapper">
  <div class="progress-bar" id="progressBar"></div>
</div>

<div class="progress-text" id="progressText">78%</div>


  <ul class="folders">
    <li><span class="folder-icon"></span>bclark_47</li>
    <li><span class="folder-icon"></span>gr33nastronaut</li>
    <li><span class="folder-icon"></span>Anthony</li>
    <li><span class="folder-icon"></span>doug_starr</li>
    <li><span class="folder-icon"></span>superdog21</li>
  </ul>

</div>

  
<script>
let progress = 78;
const bar = document.getElementById("progressBar");
const text = document.getElementById("progressText");

bar.style.width = progress + "%";

setInterval(() => {
  if (progress < 80) {
    progress += 0.1; // very slow, realistic
    bar.style.width = progress + "%";
    text.textContent = Math.floor(progress) + "%";
  }
}, 3000);
</script>

</body>
</html>
